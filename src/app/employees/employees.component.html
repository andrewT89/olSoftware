<mat-card>
    <mat-card-header>
        <div></div>
        <mat-card-title> Listado de Empleados </mat-card-title>
    </mat-card-header>
    <mat-card-content class="aligned-center">
        <button class="btn-create-user" mat-raised-button color="primary" (click)="newEmployee()">
            Crear Empleado
        </button>
        <table *ngIf="dataSource.data.length > 0" mat-table [dataSource]="dataSource" matSort
            class="mat-elevation-z8">

            <ng-container matColumnDef="names">
                <th mat-header-cell *matHeaderCellDef
                    mat-sort-header> Nombres </th>
                <td mat-cell *matCellDef="let element">
                    {{element.names}} </td>
            </ng-container>

            <ng-container matColumnDef="lastNames">
                <th mat-header-cell *matHeaderCellDef
                    mat-sort-header> Apellidos </th>
                <td mat-cell *matCellDef="let element">
                    {{element.lastNames}} </td>
            </ng-container>

            <ng-container matColumnDef="identification">
                <th mat-header-cell *matHeaderCellDef
                    mat-sort-header> Identificación </th>
                <td mat-cell *matCellDef="let element">
                    {{element.identification}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef
                    mat-sort-header> Rol </th>
                <td mat-cell *matCellDef="let element">
                    {{element.role.id}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef
                    mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let element">
                    {{element.state.id}} </td>
            </ng-container>

            <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef
                    mat-sort-header> Teléfono </th>
                <td mat-cell *matCellDef="let element">
                    {{element.phoneNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef
                    mat-sort-header> Correo electronico </th>
                <td mat-cell *matCellDef="let element">
                    {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <!-- <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell> -->
                <th mat-header-cell *matHeaderCellDef
                    mat-sort-header> Acciones </th>
                <td *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="updateEmployee(element)">Edit</button>
                    <button mat-raised-button color="warn" (click)="deleteEmployee(element.id)">Eliminar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <span *ngIf="dataSource.data.length == 0"> No existen registros...!!! </span>
    </mat-card-content>
</mat-card>
