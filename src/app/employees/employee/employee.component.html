<mat-card>
    <mat-card-content>
        <form [formGroup]="employeeForm" (ngSubmit)="isCreateOrUpdate ? createEmployee() : updateEmployee()">
            <h2>{{ isCreateOrUpdate ? 'Crear Empleado' : 'Actualizar Empleado' }}</h2>
            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Nombres" formControlName="names"
                    required>
                <mat-error>
                    El campo es requerido
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Apellidos"
                    formControlName="lastNames" required>
                <mat-error>
                    El campo es requerido
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="IdentificaciÃ³n" formControlName="identification"
                    required>
                <mat-error>
                    El campo es requerido
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="state" required>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let state of states" [value]="state">
                    {{ state.id }}
                  </mat-option>
                </mat-select>
                <mat-error >Seleccione un estado</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Numero de telefono" formControlName="phoneNumber"
                    required>
                <mat-error>
                    El campo es requerido
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Rol</mat-label>
                <mat-select formControlName="role" required>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let role of roles" [value]="role">
                    {{ role.id }}
                  </mat-option>
                </mat-select>
                <mat-error >Seleccione un rol</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field class="full-width-input">
                <input matInput type="email" placeholder="Correo electronico" formControlName="email"
                    required>
                <mat-error>
                    El campo es requerido y debe ser un correo valido
                </mat-error>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary"
                [disabled]="employeeForm.invalid">{{ isCreateOrUpdate ? 'Crear' : 'Actualizar' }}</button>
        </form>
    </mat-card-content>
</mat-card>
