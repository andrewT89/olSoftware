<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h2>Iniciar sesion</h2>
            <mat-error *ngIf="false">
                The username and password were not recognised
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="username"
                    required>
                <mat-error>
                    Por favor ingresa un correo electronico valido
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password"
                    formControlName="password" required>
                <mat-error>
                    Por favor ingrese una contrase√±a valida
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary"
                [disabled]="loginForm.invalid">Enviar</button>
        </form>
    </mat-card-content>
</mat-card>
